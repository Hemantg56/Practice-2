<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <!-- table start -->
    <!-- cellspecing border ne spacing karva -->
    <!-- cellpadding box na under ma text ne space aapva -->
    <table border="1" cellspacing="20" cellpadding="15">
        <!-- tr yaani table row -->
        <tr>
            <!-- th yaani table head -->
            <!-- th ma text defolt center and bold -->
            <!-- td yaani table body -->
            <!-- td ma text defolt left  -->
            <!-- colspan tags comlum mrage -->
            <!-- rowspan tags row mrage -->
            <!-- align attribut text and table center, left, right -->
            <th> hemant </th>
            <td> devendra </td>
        </tr>
        <tr>
            <!-- table ke under or ek table yaani nested table -->
            <!-- vo tr, th, td ke under lena padata hai -->
            <table></table>
        </tr>
    </table>
</body>

</html>
